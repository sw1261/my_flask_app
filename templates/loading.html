<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로딩 중...</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>로딩 중<span id="dots"></span></h1>
        <p>잠시만 기다려주세요.</p>
    </div>
    <script>
        let dots = document.getElementById("dots");
        let count = 0;
        setInterval(() => {
            count = (count + 1) % 4;
            dots.innerHTML = ".".repeat(count);
        }, 450);

        const urlParams = new URLSearchParams(window.location.search);
        const task_id = urlParams.get('task_id');

        function fetchResult() {
            fetch(`/process/${task_id}`, {
                method: 'GET'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.state === 'SUCCESS') {
                    const form = document.createElement('form');
                    form.method = 'POST';
                    form.action = '/result';

                    const input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = 'result';
                    input.value = data.result; // Correctly set the value

                    const ideaInput = document.createElement('input');
                    ideaInput.type = 'hidden';
                    ideaInput.name = 'idea';
                    ideaInput.value = data.idea; // Correctly set the value

                    form.appendChild(input);
                    form.appendChild(ideaInput);
                    document.body.appendChild(form);
                    form.submit();
                } else {
                    setTimeout(fetchResult, 2000);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred: ' + error.message);
            });
        }

        fetchResult();
    </script>
</body>
</html>
